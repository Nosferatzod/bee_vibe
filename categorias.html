<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link rel="icon" href="./image/icon_loja.png" type="image/png">
  <title>BeeVibe - Loja</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="./css/loja.css">
  <script src="./js/script.js"></script>
</head>
<body class="text-white">
  <header class="flex p-6">
    <!-- Pesquisa e ícones à esquerda -->
    <div class="flex items-center space-x-4">
        <i class="fas fa-search text-xl"></i>
        <input class="bg-transparent border-b border-white focus:outline-none" placeholder="Pesquisar"
            type="text" />
    </div>
    <!-- Menu de navegação com marca centralizada -->
    <nav class="flex items-center space-x-8 mx-auto">
        <a href="./index.html">Início</a>
        <a href="./loja.html">Loja</a>
        <a href="./categorias.html">Categorias</a>
        <a class="marca" href="./index.html">BeeVibe</a> <!-- Centralizando o nome -->
        <a href="./galeria.html">Galeria</a>
        <a href="./promocao.html">Promoção</a>
        <a href="./contato.html">Contato</a>
    </nav>
    <!-- Ícones à direita -->
    <div id="cart-icon" class="relative flex space-x-4">
      <a href="#" class="fas fa-shopping-cart text-xl" id="cart-toggle">
        <span id="cart-counter">0</span>
      </a>
      <a href="" class="fas fa-user-circle text-xl"></a>
    </div>
</header>

  <!-- Conteúdo da loja -->
  <main class="p-6">
    <div class="container mx-auto px-4 py-8">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
       <!-- VESTIDOS -->
       <div class="relative zoom-container">
        <img alt="Woman sitting on a bench wearing a blue dress with a yellow scarf" class="w-full h-full object-cover" height="800" src="./galeria/formal_menina.jpg" width="600"/>
        <div class="absolute inset-0 flex items-center justify-center">
         <span class="categorias_box text-2xl font-bold highlight-text">
          FORMAL
         </span>
        </div>
       </div>
       <!-- SEDA -->
       <div class="relative zoom-container">
        <img alt="Woman standing near the sea wearing a colorful silk dress" class="w-full h-full object-cover" height="800" src="./image/casual_banner.jpg" width="600"/>
        <div class="absolute inset-0 flex items-center justify-center">
         <span class="categorias_box text-2xl font-bold highlight-text">
          CASUAL
         </span>
        </div>
       </div>
       <!-- ACESSÓRIOS -->
       <div class="relative zoom-container">
        <img alt="Woman standing near the sea wearing a white t-shirt with 'I love Capri' text and blue shorts" class="w-full h-full object-cover" height="800" src="./image/semi_banner.jpg" width="600"/>
        <div class="absolute inset-0 flex items-center justify-center">
         <span class="categorias_box text-2xl font-bold highlight-text">
          SEMI
         </span>
        </div>
       </div>
      </div>
     </div>
  </main>
</body>
</html>
