<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link rel="icon" href="./image/icon_loja.png" type="image/png">
  <title>BeeVibe - Promoção</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="text-white">
  <header class="flex p-6">
    <div class="flex items-center space-x-4">
      <i class="fas fa-search text-xl"></i>
      <input class="bg-transparent border-b border-white focus:outline-none" placeholder="Pesquisar" type="text"/>
    </div>
    <nav class="flex items-center space-x-8 mx-auto">
      <a class="text-white" href="#">Início</a>
      <a class="text-white" href="#">Loja</a>
      <a class="text-white" href="#">Categorias</a>
      <h1 class="marca">BeeVibe</h1>
      <a class="text-white" href="#">Galeria</a>
      <a class="text-white" href="#">Promoção</a>
      <a class="text-white" href="#">Contato</a>
    </nav>
    <div class="flex space-x-4">
      <i class="fas fa-shopping-cart text-xl"></i>
      <i class="fas fa-user-circle text-xl"></i>
    </div>
  </header>

  <main class="p-6">
    <h1 class="text-4xl font-bold mb-6">Promoções Especiais</h1>
    <div class="grid grid-cols-3 gap-6">
      <div class="bg-black p-4">
        <img class="w-full h-56 object-cover" src="https://via.placeholder.com/300" alt="Promoção 1"/>
        <h3 class="text-lg mt-4">Promoção 1</h3>
        <button class="bg-white text-black mt-4 px-6 py-2">Aproveitar</button>
      </div>
      <div class="bg-black p-4">
        <img class="w-full h-56 object-cover" src="https://via.placeholder.com/300" alt="Promoção 2"/>
        <h3 class="text-lg mt-4">Promoção 2</h3>
        <button class="bg-white text-black mt-4 px-6 py-2">Aproveitar</button>
      </div>
      <div class="bg-black p-4">
        <img class="w-full h-56 object-cover" src="https://via.placeholder.com/300" alt="Promoção 3"/>
        <h3 class="text-lg mt-4">Promoção 3</h3>
        <button class="bg-white text-black mt-4 px-6 py-2">Aproveitar</button>
      </div>
    </div>
  </main>
</body>
</html>
