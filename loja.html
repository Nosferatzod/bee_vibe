<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link rel="icon" href="./image/icon_loja.png" type="image/png">
  <title>BeeVibe - Loja</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="text-white">
  <header class="flex p-6">
    <div class="flex items-center space-x-4">
      <i class="fas fa-search text-xl"></i>
      <input class="bg-transparent border-b border-white focus:outline-none" placeholder="Pesquisar" type="text"/>
    </div>
    <nav class="flex items-center space-x-8 mx-auto">
      <a class="text-white" href="#">Início</a>
      <a class="text-white" href="#">Loja</a>
      <a class="text-white" href="#">Categorias</a>
      <h1 class="marca">BeeVibe</h1>
      <a class="text-white" href="#">Galeria</a>
      <a class="text-white" href="#">Promoção</a>
      <a class="text-white" href="#">Contato</a>
    </nav>
    <div class="flex space-x-4">
      <i class="fas fa-shopping-cart text-xl"></i>
      <i class="fas fa-user-circle text-xl"></i>
    </div>
  </header>

  <!-- Banner de topo -->
  <section class="relative w-full h-96">
    <img src="https://via.placeholder.com/1920x500" alt="Banner Loja" class="w-full h-full object-cover">
    <div class="absolute top-0 left-0 w-full h-full bg-black bg-opacity-50 flex justify-center items-center text-center">
      <h1 class="text-4xl font-bold text-white">Bem-vindo à Loja BeeVibe</h1>
      <p class="text-lg text-white mt-2">Encontre os melhores estilos para todas as ocasiões!</p>
    </div>
  </section>

  <!-- Conteúdo da loja -->
  <main class="p-6">
    <h2 class="text-4xl font-bold mb-6 text-center">Produtos em Destaque</h2>
    <div class="grid grid-cols-3 gap-6">
      <div class="bg-black p-4">
        <img class="w-full h-56 object-cover" src="https://via.placeholder.com/300" alt="Produto 1"/>
        <h3 class="text-lg mt-4">Produto 1</h3>
        <p>Descrição do produto.</p>
        <button class="bg-white text-black mt-4 px-6 py-2">Comprar</button>
      </div>
      <div class="bg-black p-4">
        <img class="w-full h-56 object-cover" src="https://via.placeholder.com/300" alt="Produto 2"/>
        <h3 class="text-lg mt-4">Produto 2</h3>
        <p>Descrição do produto.</p>
        <button class="bg-white text-black mt-4 px-6 py-2">Comprar</button>
      </div>
      <div class="bg-black p-4">
        <img class="w-full h-56 object-cover" src="https://via.placeholder.com/300" alt="Produto 3"/>
        <h3 class="text-lg mt-4">Produto 3</h3>
        <p>Descrição do produto.</p>
        <button class="bg-white text-black mt-4 px-6 py-2">Comprar</button>
      </div>
    </div>
  </main>
</body>
</html>
